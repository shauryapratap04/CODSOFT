<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calc">
    <input type="text" id="screen" placeholder="0" readonly>

    <div class="button-area">
      <button class="utility" onclick="clearAll()">AC</button>
      <button class="utility" onclick="deleteOne()">DEL</button>
      <button onclick="addValue('.')">.</button>
      <button class="operator" onclick="addValue('/')">/</button>

      <button onclick="addValue('7')">7</button>
      <button onclick="addValue('8')">8</button>
      <button onclick="addValue('9')">9</button>
      <button class="operator" onclick="addValue('*')">*</button>

      <button onclick="addValue('4')">4</button>
      <button onclick="addValue('5')">5</button>
      <button onclick="addValue('6')">6</button>
      <button class="operator" onclick="addValue('-')">-</button>

      <button onclick="addValue('1')">1</button>
      <button onclick="addValue('2')">2</button>
      <button onclick="addValue('3')">3</button>
      <button class="operator" onclick="addValue('+')">+</button>

      <button class="zero" onclick="addValue('0')">0</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
